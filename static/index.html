<!doctype html>
<html ng-app="djangoBlog">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Django REST framework Blog App</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <style>
        html    { overflow-y:scroll; }
        body    { padding-top:50px; }
    </style>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="core.js"></script>

</head>
<body ng-controller="mainController">
    <div class="container">
        <div class="panel panel-primary" ng-repeat="entry in entries.results">
            <div class="panel-heading">{{ entry.title }}</div>
            <div class="panel-body">{{ entry.body }}</div>
            <div class="panel-footer">
                <span>投稿日時:{{ entry.created_at | date: 'yyyy/M/d(EEE) HH:mm' }}</span>
            </div>
        </div>
        <nav>
            <ul class="pagination">
                <li>
                  <a href="#" aria-label="前のページへ">
                    <span aria-hidden="true">«</span>
                  </a>
                </li>
                <li>
                  <a href="#" aria-label="次のページへ">
                    <span aria-hidden="true">»</span>
                  </a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
